<div class="container-fluid" style="background-color: #5f38e2">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
        <h5 class="card-title text-center">Sign In</h5>
        <form class="form-signin" ngNativeValidate>
            <div class="form-label-group">
            <label for="inputEmail">Email address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" name="loginEmail" [(ngModel)]="loginEmail" required autofocus>
            </div>
            <br/>
            <div class="form-label-group">
            <label for="inputPassword">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="loginPwd" [(ngModel)]="loginPwd" required>
            </div>

            <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
            </div>
            <button class="btn btn-lg custom-btn btn-block text-uppercase" type="submit" (click)="attemptLogin()">Sign in</button>
            <p style="text-align: center; color: red;" *ngIf="errorMsg">
              {{errorMsg}}
            </p>
            <hr class="my-4">
            <p style="text-align: center;">Don't have an account? 
              <a routerLink="/signup" style="color: #5f38e2;">Sign Up!</a>
            </p>
        </form>
        </div>
      </div>
      <br/><br/><br/><br/><br/><br/><br/><br/>
    </div>
  </div>
</div>
